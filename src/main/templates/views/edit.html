{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
<!-- Css Links -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!-- custom-css -->
<link rel="stylesheet" href="{% static 'custom-css/custom-css.css' %}">
<!-- Bootstrap -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<style>
        .form {
            color: black;
            font-size: 18px;
            font-weight: 600;
        }
        .custom-btn {
            background: red;
            color: white;
            border: none; 
            font-size: 20px; 
            width: 106px;
            height: 43px;
        }

    </style>
{% endblock %}

{% block body %}
<div class="container-fluid text-center py-5">
    <div class="container px-4 py-5">
        <div class="row g-4">
            <div class="col d-flex align-items-start">
                <div>
                    <h2 class="mb-3 border-bottom"
                        style="color: black">Edit</h2>
                </div>
            </div>
        </div>
        <form action method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    {{ listing_form|crispy }}
                </div>
                <div class="col-6">
                    {{ location_form|crispy }}
                </div>
            </div>
            <button class="btn-lg custom-btn" type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}
